<h2>Uusi aktiviteetti</h2>
Tällä sivulla voit luoda uuden aktiviteetin, jota haluat seurata.
<hr>
<form action="/create-activity" method="POST">
	<p>Aktiviteetin nimi: <br>
	<input type="text" name="name"></p>
	<p>Kategoria: <br>
	<select name="category">
		<option value="default" selected>Ei kategoriaa</option>
		{% for category in categories %}
		<option value="{{ category.id }}">{{ category.name }}</option>
		{% endfor %}</p>
	</select>
	<p><input type="submit" value="Luo aktiviteetti"></p>
	<input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
</form>
<hr>
<a href="/">Palaa etusivulle</a>
